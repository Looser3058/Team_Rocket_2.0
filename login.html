<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Team_Rocket_2.0">
    <meta name="description" content="proyectoweb">
    <meta name="keywords" content="ANIME">
    <title>Animati/Login</title>
    <link rel="icon" type="image/icon" href="img/icono.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/stylo.css">
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-4 text-secondary shadow" style="width: 25rem;">
      <div class="d-flex justify-content-center">
        <img src="img/icono.ico" alt="login-icon" class="log-icon">
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-3">
        <div class="input-group-text bg-secondary">
          <img src="img-login/username-icon.svg" alt="icono-usuario" class="usu-icon">
        </div>
        <input class="form-control" type="text" placeholder="username">
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-secondary">
          <img src="img-login/password-icon.svg" alt="icono-usuario" class="usu-icon">
        </div>
        <input class="form-control bg-light" type="password" placeholder="password">
      </div>
      <div class=" justify-content-around mt-1">
        <div class=" d-flex align-items-center gap-2">
          <input class="form-check-input" type="checkbox">
          <div class="pt-1" style="font-size: 0.9rem;">Remember me</div>
          <div class="pt-1">
            <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem;">Forgot your password?</a>
          </div>
        </div>
        <div class="btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm">Login</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>Don't have an account?</div>
          <a href="#" class="text-decoration-none text-info fw-semibold">Register</a>
        </div>
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem;">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
        <img src="img-login/google-icon.svg" alt="google-icon" class="usu-icon">
        <div class="fw-semibold text-secondary">Continue with Google</div>
      </div>
    </div>
  </body>
</html>
