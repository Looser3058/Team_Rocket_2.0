<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css" />


<script>
  //validaciones en JavaScript
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const nombreUsuario = document.querySelector('#Nombre_Usuario');
    const numeroTelefono = document.querySelector('#Numero_Telefono');
    const email = document.querySelector('#email');
    const password = document.querySelector('#password');
    const termsAndConditions = document.querySelector('#terms-and-conditions');

    form.addEventListener('submit', function (event) {
      // Valida el campo Nombre de Usuario
      if (!nombreUsuario.checkValidity()) {
        alert('El campo Nombre de Usuario es inválido.');
        event.preventDefault(); // Evita que se envíe el formulario
        return;
      }

      // Valida el campo Número de Teléfono 
      if (!numeroTelefono.value.match(/^\d{10}$/)) {
        alert('El campo Número de Teléfono debe tener 10 dígitos.');
        event.preventDefault();
        return;
      }

      // Valida el campo de Correo Electrónico
      if (!email.checkValidity()) {
        alert('El campo Correo Electrónico es inválido.');
        event.preventDefault();
        return;
      }

      // Valida el campo de Contraseña
     if (!password.value.match(/^(?=.*[A-Z])(?=.*\d).{8,}$/)) {
      alert(
        'La contraseña debe contener al menos 8 caracteres con al menos una letra mayúscula y un número.'
      );
      event.preventDefault();
      return;
    }

      // Valida si se aceptaron los términos y condiciones
      if (!termsAndConditions.checked) {
        alert('Debes aceptar los términos y condiciones para registrarte.');
        event.preventDefault();
        return;
      }
    });
  });
</script>










  </head>
  <body>
    <h3>Registrarse</h3>
    <p>Complete el formulario con sus datos</p>
    <form method="post" action='./registration.py'>
      <fieldset>
        <label for="Nombre_Usuario">Usuario: <input id="Nombre_Usuario" name="Nombre_Usuario" type="text" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" required /></label>
        <label for="Numero_Telefono">Numero de Telefono: <input id="Numero_Telefono" name="Numero_Telefono" type="text" required /></label>
        <label for="email">Correo electrónico: <input id="email" name="email" type="email" required /></label>
        <label for="password">Nueva contraseña: <input id="password" name="password" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" title="La contraseña debe de contener al menos 8 digitos con números y letras mayúsculas" required /></label>
      </fieldset>
      <fieldset>
        
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" />Deseo recibir correos electrónicos con novedades</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" />Acepto los <a href="./Register/Terms-y-co">terminos y condiciones</a>
        </label>
        <input type="submit" name="submit" value="Registrarse" />
      </fieldset> 
      </fieldset>
      <fieldset>
      <fieldset>
    </form>
  </body>
</html>
